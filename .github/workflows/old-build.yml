name: Build EntrySafe macOS Intel (x86_64)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-macos-intel:
    runs-on: macos-15-intel

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller opencv-python face_recognition face_recognition_models PyQt6 psycopg2-binary

      - name: Prepare default config.json (for packaging)
        run: |
          if [ -f config.example.json ]; then
            cp config.example.json config.json
          elif [ -f config.template.json ]; then
            cp config.template.json config.json
          else
            echo "ERROR: No config template found (config.example.json or config.template.json)."
            echo "Found:"
            find . -maxdepth 2 -name "config*.json" -print
            exit 1
          fi
          test -f config.json || (echo "config.json missing" && exit 1)

      - name: Create runtime folders (uploads)
        run: |
          mkdir -p uploads/guardians

      - name: Build macOS App (PyInstaller)
        run: |
          pyinstaller --windowed --onedir --name EntrySafe \
            --icon assets/icons/appLogo.icns \
            --osx-bundle-identifier com.entrysafe.app \
            --paths . \
            --hidden-import views \
            --hidden-import utils \
            --collect-submodules views \
            --collect-submodules utils \
            --collect-data face_recognition_models \
            --collect-all cv2 \
            --add-data "assets:assets" \
            --add-data "ui:ui" \
            --add-data "uploads:uploads" \
            main.py

      - name: Debug - show dist output
        run: |
          echo "---- dist tree (top) ----"
          ls -la dist || true
          find dist -maxdepth 2 -print || true

      - name: Create release folder with editable config.json
        run: |
          rm -rf release
          mkdir -p release

          if [ -d "dist/EntrySafe.app" ]; then
            echo "Found dist/EntrySafe.app"
            cp -R "dist/EntrySafe.app" release/
          elif [ -d "dist/EntrySafe/EntrySafe.app" ]; then
            echo "Found dist/EntrySafe/EntrySafe.app"
            cp -R "dist/EntrySafe/EntrySafe.app" release/
          else
            echo "EntrySafe.app missing in dist/"
            find dist -maxdepth 3 -print
            exit 1
          fi

          cp config.json release/
          ls -la release

      - name: Zip release bundle
        run: |
          ditto -c -k --sequesterRsrc --keepParent "release" "EntrySafe-macOS-Intel.zip"

      - name: Upload Bundle
        uses: actions/upload-artifact@v4
        with:
          name: EntrySafe-macOS-Intel
          path: EntrySafe-macOS-Intel.zip
